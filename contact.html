    <img src="assets\image-removebg-preview (5).png" class="rounded-pill mx-auto d-block img-fluid p-3"
      alt="Rick James welcoming you to Team Unity">
    <h3>Do you have what it takes to join Team Unity?</h3>
    <p>Leave your contact information below.</p>
    <form>
      <div class="form-group">
        <label for="exampleFormControlInput1">Full Name</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="First Last">
      </div>
      <div class="form-group">
        <label for="exampleFormControlInput1">Email Address</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
      </div>
      <div class="form-group">
        <label for="exampleFormControlSelect1">Country</label>
        <select class="form-control" id="exampleFormControlSelect1">
          <option>....</option>
          <option>USA</option>
          <option>CA</option>
          <option>Other</option>
        </select>
      </div>
      <p>Resume</p>
      <div class="custom-file">
        <input type="file" class="custom-file-input p-4" id="customFile">
        <label class="custom-file-label" for="customFile">Choose file</label>
      </div>
      <button type="reset" class="btn btn-primary btn-lg active">Submit</button>

      <br><br><br><br>

      <footer>
        <div class="card text-black fixed-bottom align-items-center">

          <div class="card-body">
            <h4 class="card-title text-muted">Unity Coding Bootcamp</h4>
          </div>

      </footer>
  </div>
